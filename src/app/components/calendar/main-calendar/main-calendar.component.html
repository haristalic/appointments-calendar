<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="mr btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
      >
        <
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
      >
        >
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h3>
  </div>
</div>
<mwl-calendar-week-view
  [viewDate]="viewDate"
  [events]="events"
  [dayStartHour]="8"
  [dayEndHour]="20"
  [refresh]="refresh"
  (eventTimesChanged)="eventTimesChanged($event)"
  (eventClicked)="eventClicked($event)"
>
</mwl-calendar-week-view>
